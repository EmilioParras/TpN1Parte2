<!DOCTYPE html>
<html lang="en">
<head>
    <base href="{BASE_URL}">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2113/2113286.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Just Us Store</title>
</head>

<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarExample01"
        aria-controls="navbarExample01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarExample01">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item active">
            <a class="nav-link text-black" aria-current="page" href="index.html">Inicio</a>
          </li>
        </ul>
          <a><img class="d-flex mx-3" width="70px" height="70px" src="./imagenes/icon.png" alt="icono"></a>
      </div>
    </div>
  </nav>
  <!-- Navbar -->

 <!-- inicio main container -->
 <div class="container d-flex justify-content-center">
  <div class="align-items-center">
      <h1 class="text-center">Zapatillas</h1>
      <ul class="row">
          <div class="card mt-5 mx-5 col-xl-2" style="width: 20rem;">
              <img src=${zapa.imagen} class="card-img-top" alt="{$zapa->nombre}>
              <div class="card-body">
                  <h5 class="card-title">${zapa.nombre}</h5>
                  <p class="card-text">Talles disponibles:${zapa.talles}</p>
                  <p class="card-text">Precio:${zapa.precio}</p>
                  <a href="show/${zapa.id}" class="btn btn-primary">Ver detalles</a>
              </div>
          </div>
      </ul> 
  </div>
</div>   


 <!-- fin main container -->
  
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
  </body>
  </html>
